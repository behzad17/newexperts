<!DOCTYPE html>
<html>
<head>
    <title>Expert Connect</title>
</head>
<body>
    <header>
        <h1>Expert Connect</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile_list' %}">Profiles</a>
            {% if user.is_authenticated %}
                <a href="{% url 'inbox' %}">Inbox</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
