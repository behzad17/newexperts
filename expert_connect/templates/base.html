<!DOCTYPE html>
<html>
  <head>
    <title>Expert Connect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        margin-bottom: 2rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-right: 1rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .logout-form {
        display: inline;
      }
      .logout-btn {
        background: none;
        border: none;
        color: white;
        text-decoration: none;
        margin-right: 1rem;
        cursor: pointer;
        font-size: inherit;
        font-family: inherit;
      }
      .logout-btn:hover {
        text-decoration: underline;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 2rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      button,
      .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      button:hover,
      .btn:hover {
        background-color: #0056b3;
      }
      .btn-primary {
        background-color: #28a745;
      }
      .btn-primary:hover {
        background-color: #1e7e34;
      }
      form {
        margin: 1rem 0;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Expert Connect</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'experts_list' %}">Experts</a>
        <a href="{% url 'podcasts_list' %}">Podcasts</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile_status' %}">My Profile Status</a>
        <a href="{% url 'inbox' %}">Inbox</a>
        <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
